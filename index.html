<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Listen to these endagered animals</h1>
        <img src="assets/big-logo.png"/>
    </header>
    
    <main>

        <section class="image-container">
            <div class="animal-image">
                <img src="./assets/redwolf.jpeg" id="wolf-image" alt="red wolf looking at camera">
            </div>

            <div class="animal-image">
                <img src="./assets/california-condor.jpeg" id="condor-image" alt="condor flying in the sky">
            </div>
    
            <div class="animal-image">
                <img src="./assets/florida-panther.jpeg" id="panther-image" alt="florida panther laying down">
            </div>
        </section>

        <div>
            <audio id="wolf-sound" src="./assets/redwolf-audio.mp3"></audio>
            <audio id="condor-sound" src="./assets/condor-sound.mp3"></audio>
            <audio id="panther-sound" src="./assets/panther-sound.mp3"></audio>  
        </div>

    </main>

    <footer>
        &copy; Johnathon Flores
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
